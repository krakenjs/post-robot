name: build
on:
  push:
    branches:
      - main
  pull_request: {}
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ‚éî Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ‚ñ∂Ô∏è Run flow-typed script
        run: npm run flow-typed

      - name: ‚ñ∂Ô∏è Run build script
        run: npm run build

      - name: ‚¨ÜÔ∏è Upload karma coverage report
        uses: codecov/codecov-action@v2
